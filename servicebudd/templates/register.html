{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="body-title">
        <h2 class="title">Welcome to ServiceBudd.</h2>
    </div>

   <div class="message-wrapper">
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
   </div>

   <div class="form-wrapper">
        <form method="POST" action="register">
            {% csrf_token %}
            <p>Username:</p>
            <input type="text" name="username" required class="user-input">
            <p>Email:</p>
            <input type="email" name="email" required class="user-input">
            <p>Password:</p>
            <input type="password" name="password" required class="user-input">
            <p>Repeat password:</p>
            <input type="password" name="password2" required class="user-input"> <br>
            <input type="submit"class="submit">
        </form>
    </div>

    <div class="login">
        <div class="sign-in">
            <p>Already have an account? <a href="login">Sign in to ServiceBudd.</a></p>
        </div>
    </div>
</body>
</html>
